<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Groupes de travail à Sciences Po</title>
  </head>
  <body class="p-4">
    <h1 class="text-center mb-3">Les groupes de travail à Sciences Po</h1>
    <form id="initialization-form" class="form-inline">
      <div class="row"><p class="fst-italic">Initialisation des données avec le fichier data/groups.csv ...</p></div>
      <div class="row">
        <div class="col-sm-6 form-group my-2" style="display:none">
          <label for="students">Liste des élèves:</label>
          <input type="file" id="students" class="form-control" accept=".csv" required />
        </div>
        <div class="col-sm-6 form-group my-2">
          <label for="groups">Liste des groupes par projet:</label>
          <input type="file" id="groups" class="form-control" accept=".csv" required />
        </div>
      </div>
      <div class="form-group my-2">
        <button type="button" id="submit-file" class="btn btn-success">Démarrer l'étude !</button>
      </div>
    </form>
    <div id="main-body">
      <form id="select-students-form" class="form-inline">
        <!--<div class="row"><p class="fst-italic">Choisir les paramètres pour explorer les données</p></div>-->
        <div class="row">
          <div class="col-sm-6 form-group my-2">
            <label for="selected-student">Voir les statistiques de :</label>
            <select id="selected-student" class="form-select" aria-label="Select student">
              <!-- Filled with the names -->
              <option value="Tous les élèves">Tous les élèves</option>
            </select>
          </div>
          <div class="col-sm-6 form-group my-2">
            <label for="selected-other-student">Avec :</label>
            <select id="selected-other-student" class="form-select" aria-label="Select other student">
              <!-- Filled with the names -->
              <option selected value="Tous les élèves">Tous les élèves</option>
            </select>
          </div>
        </div>
        <div id="results-frame">
          <p id="student-results">*** Résultats ici ***</p>
          <div class="row">
            <div id="canvas" class="col">
              <h4 class="mt-4">Nombre de groupes en commun avec <span id="selected-student-name"></span></span></h4>
              <svg id="chart"></svg>
            </div>
            <div id="total" class="col"></div>
          </div>
        </div>
      </form>
    </div>
    <div id="tooltip" ></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="papaparse.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
